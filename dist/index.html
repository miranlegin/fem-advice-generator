<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/compiled.css">
</head>

<body>
    <main>
    <article class="card">
        <h1>Advice #<span class="number"></span></h1>
        <q><span class="quote"></span></q>
        <img class="divider" src="svg/pattern-divider-desktop.svg" alt="">

    </article>
    <button class="get-advice">
        <span class="sr-only">Generate random advice</span>
        <img aria-hidden="true" class="button-img" src="svg/icon-dice.svg" alt=""></button>
</main>
    <script src="scripts/main.js"></script>
</body>

</html>
